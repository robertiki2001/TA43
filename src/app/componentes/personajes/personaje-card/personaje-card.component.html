<div class="col m-5">
    <div class="card">
      <img src="{{personaje.image}}" alt="{{personaje.name}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{personaje.name}}</h5>
        <a [routerLink]="['/personajes', personaje.id]" class="btn btn-warning w-100 mt-4">See more</a>
      </div>
    </div>
  </div>
