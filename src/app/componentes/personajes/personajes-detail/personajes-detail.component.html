<div class="mb-3 container" style="margin-top: 15%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{personaje.image}}" class="img-fluid rounded-start" width="300px" height="300px" alt="{{personaje.name}}">
      </div>
      <div class="col-md-8">
        <h5 class="card-title mt-5">{{personaje.name}}</h5>
        <div class="card-body mt-3">
          <p class="card-text">Gender: {{personaje.gender}}</p>
          <p class="card-text">Specie: {{personaje.species}}</p>
          <p class="card-text">Location: {{personaje.location.name}}</p>
          <p class="card-text">Id: {{personaje.id}}</p>
        </div>
      </div>
    </div>
  </div>
